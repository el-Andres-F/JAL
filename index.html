<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simón Dice</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Contenedor principal del juego -->
    <div class="container">
        <h1>Simón Dice</h1>
        <div id="modes">
            <button class="mode-btn" onclick="startGame('clasico')">Modo Clásico</button>
            <button class="mode-btn" onclick="startGame('desafio')">Modo Desafío</button>
        </div>
        <div id="game" class="hidden">
            <div id="level"></div>
            <div id="lives"></div>
            <div id="colors">
                <div class="color dark-red" onclick="userClick(1)"></div>
                <div class="color dark-green" onclick="userClick(2)"></div>
                <div class="color dark-blue" onclick="userClick(3)"></div>
                <div class="color dark-yellow" onclick="userClick(4)"></div>
                <div class="color dark-orange" onclick="userClick(5)"></div>
                <div class="color dark-purple" onclick="userClick(6)"></div>
                <div class="color dark-pink" onclick="userClick(7)"></div>
                <div class="color dark-cyan" onclick="userClick(8)"></div>
            </div>
            <div id="message"></div>
            <div id="restart-options" class="hidden">
                <button class="mode-btn" onclick="resetGame()">Volver a Jugar</button>
                <button class="mode-btn" onclick="goToHome()">Volver al Inicio</button>
            </div>
        </div>
        <audio id="background-music" loop>
            <source src="WateryGraves.mp3" type="audio/mpeg">
            Tu navegador no soporta el elemento de audio.
        </audio>
    </div>

    <!-- Botón de música -->
<div id="music-control">
    <button id="music-btn" class="mode-btn" onclick="toggleMusicMenu()">🎵 Música</button>
    <i id="music-icon" class="fas fa-volume-up"></i>
    <div id="music-menu" class="hidden">
        <button id="play-pause-btn" class="mode-btn" onclick="togglePlayPause()">⏸️</button>
        <input type="range" id="volume-control" min="0" max="1" step="0.1" value="0.45" onchange="setVolume(this.value)">
    </div>
</div>

    <!-- Modal de Game Over -->
    <div id="game-over-modal" class="hidden">
        <div class="modal-content">
            <h2>¡Perdiste!</h2>
            <canvas id="result-graph"></canvas>
            <div id="results-summary"></div>
            <div class="modal-buttons">
                <button class="mode-btn" onclick="resetGame()">Volver a Jugar</button>
                <button class="mode-btn" onclick="goToHome()">Volver al Inicio</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
